<div class='concert-new-container'>
  <div class='crud-container-title'>
    <p>CREATE CONCERT HALL</p>
  </div>
  <div class='crud-body'>
    <form class="crud-body-form" #concerthallForm=ngForm (ngSubmit)="onSubmit(concerthallForm.value)" novalidate>

      <div class="form-body">

        <div class="form-left">
          <label>
            Hall Name*
            <br/>
            <input #concerthallNameRef="ngModel" required type='text' name="hallName" ngModel class="form-right-input"/>
            <div [hidden]="concerthallNameRef.valid || concerthallNameRef.pristine" class="alert alert-danger">
              Please enter the concert hall name
            </div>
          </label>
          <label>
            Street*
            <br/>
            <input #concerthallStreetRef="ngModel" required type='text' name="street" ngModel class="form-right-input"/>
            <div [hidden]="concerthallStreetRef.valid || concerthallStreetRef.pristine" class="alert alert-danger">
              Please enter the street name
            </div>
          </label>
          <label>
            Number*
            <br/>
            <input #concerthallNumRef="ngModel" required type='text' name='number' ngModel class="form-right-input"/>
            <div [hidden]="concerthallNumRef.valid || concerthallNumRef.pristine" class="alert alert-danger">
              Please enter the house number
            </div>
          </label>
        </div>

        <div class="form-right">
          <label>
            City*
            <br/>
            <input #concerthallCityRef="ngModel" required type='text' name='city' ngModel class="form-right-input"/>
            <div [hidden]="concerthallCityRef.valid || concerthallCityRef.pristine" class="alert alert-danger">
              Please enter the city
            </div>
          </label>
          <label>
            Phone Number*
            <br/>
            <input #concerthallPhoneRef="ngModel" required type='text' name='phone' ngModel class="form-right-input"/>
            <div [hidden]="concerthallPhoneRef.valid || concerthallPhoneRef.pristine" class="alert alert-danger">
              Please enter the phone number
            </div>
          </label>
          <label>
            Capacity*
            <br/>
            <input #concerthallCapRef="ngModel" required type='text' name='capacity' ngModel class="form-right-input"/>
            <div [hidden]="concerthallCapRef.valid || concerthallCapRef.pristine" class="alert alert-danger">
              Please enter the capacity
            </div>
          </label>
          <label>
            Open Air*
            <br/>
            <input #concerthallAirRef="ngModel" required type='text' name='openAir' ngModel class="form-right-input"/>
            <div [hidden]="concerthallAirRef.valid || concerthallAirRef.pristine" class="alert alert-danger">
              Please enter the open air option
            </div>
          </label>
        </div>

      </div>

      <button [disabled]="!concerthallForm.form.valid" type='submit' class='btn-submit'>
        Submit
      </button>

    </form>
  </div>

</div>
