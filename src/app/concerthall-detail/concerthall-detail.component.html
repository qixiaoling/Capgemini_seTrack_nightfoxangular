<section *ngIf="concerthall" class='contact-section'>
  <div class='contact-content'>
    <div class='contact-title-container'>
      <h2>VIEW CONCERT HALL DETAILS</h2>
    </div>
    <div class='contact-body'>
      <div class='contact-body-left'>
        <form >
          <label >
            Concert Hall Name
            <br/>
            <div>{{concerthall.hallName}}</div>
          </label>
          <label >
            Street
            <br/>
            <div>{{concerthall.street}}</div>
          </label>
          <label >
            House Number
            <br/>
            <div>{{concerthall.number}}</div>
          </label>

          <label >
            City
            <br/>
            <div>{{concerthall.city}}</div>
          </label>
          <label >
            Phone Number
            <br/>
            <div>{{concerthall.phone}}</div>
          </label>

          <label >
            Capacity
            <br/>
            <div>{{concerthall.capacity}}</div>
          </label>
          <label >
            Open Air Option
            <br/>
            <div>{{concerthall.openAir}}</div>
          </label>

          <button (click)="goBack()"   type='submit' class='btn'>
            Go Back
          </button>

        </form>
      </div>

    </div>

  </div>


</section>
