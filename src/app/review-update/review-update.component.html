<div *ngIf="artist && review" class='concert-new-container'>

    <div class='crud-container-title'>
      <p>UPDATE REVIEW FOR {{artist.bandName}}</p>

    </div>

    <div class='crud-body-body'>


        <form class="crud-body-form" #reviewForm=ngForm (ngSubmit)="onSubmit(reviewForm.value)" novalidate>
          <div class="form-body">
            <div class="form-left">
              <label>
                Your Name*
                <br/>
                <input #reviewNameRef="ngModel" required type='text' name="nameReviewer" [ngModel]="review.nameReviewer " class="form-right-input"/>
                <!--            pre-filled-->
                <div [hidden]="reviewNameRef.valid || reviewNameRef.pristine"  class="alert alert-danger">
                  Please enter your name.
                </div>
              </label>

              <label >
                Your Review*
                <br/>
                <input #reviewDesRef="ngModel" maxlength="200" required type='text' name="description" [ngModel]="review.description " class="form-right-input">
                <!--            pre-filled-->
                <div *ngIf="reviewDesRef.errors && (reviewDesRef.dirty || reviewDesRef.touched)"  class="alert alert-danger">
                  <div [hidden]="!reviewDesRef.errors?.['required']">
                    Please enter your comment
                  </div>
                  <div [hidden]=" !reviewDesRef.errors?.['maxlength']">
                    Please enter maximum 200 characters
                  </div>
                </div>
              </label>
            </div>
            <div class="form-right">
              <label>
                Would You*
                <div>
                  <label >
                    <input #reviewLikeRef="ngModel" type="radio" value="true" name="like" required ngModel>
                    Recommend
                  </label>
                  <label>
                    <input #reviewLikeRef="ngModel" type="radio" value="false" name="like" required ngModel>
                    Never Recommend
                  </label>
                </div>
                <div [hidden]="reviewLikeRef.valid || reviewLikeRef.pristine"  class="alert alert-danger">
                  Please make an choice
                </div>
              </label>
            </div>
          </div>

          <div class="btn-wrapper">
            <button [disabled]="!(reviewForm.valid && reviewForm.dirty)"  type='submit' class='btn-submit'>
              Submit
            </button>
            <button type='submit' class='btn-cancel'(click)="goBack()">
              Cancel
            </button>
          </div>

        </form>

      </div>







</div>
