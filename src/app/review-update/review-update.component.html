<section *ngIf="artist && review" class='contact-section'>
  <div class='contact-content'>
    <div class='contact-title-container'>
      <h2>UPDATE REVIEW FOR ARTIST</h2>
      <h2>{{artist.bandName}}</h2>
    </div>
    <div class='contact-body'>
      <div class='contact-body-left'>

        <form #reviewForm=ngForm (ngSubmit)="onSubmit(reviewForm.value)" novalidate>
          <label>
            Your Name*
            <br/>
            <input #reviewNameRef="ngModel" required type='text' name="nameReviewer" [ngModel]="review.nameReviewer " />
            <!--            pre-filled-->
            <div [hidden]="reviewNameRef.valid || reviewNameRef.pristine"  class="alert alert-danger">
              Please enter the band name.
            </div>
          </label>

          <label >
            Your Review*
            <br/>
            <input #reviewDesRef="ngModel" maxlength="200" required type='text' name="description" [ngModel]="review.description " >
            <!--            pre-filled-->
            <div *ngIf="reviewDesRef.errors && (reviewDesRef.dirty || reviewDesRef.touched)"  class="alert alert-danger">
              <div [hidden]="!reviewDesRef.errors?.['required']">
                Please enter description
              </div>
              <div [hidden]=" !reviewDesRef.errors?.['maxlength']">
                Please enter at least 200 characters
              </div>
            </div>
          </label>
          <div class="btn-wrapper">
            <button [disabled]="!(reviewForm.valid && reviewForm.dirty)"  type='submit' class='btn'>
              Submit
            </button>
            <button type='submit' class='btn'(click)="goBack()">
              Cancel
            </button>
          </div>


        </form>
      </div>
      <div class='contact-body-right'>
        <div class='contact-article'>
          <p class='text-bold'>Artist</p>
          <p class='text-small'>Visit our Artist page to learn more about our artist.</p>
        </div>
        <div class='contact-article'>
          <p class='text-bold'>Concert Halls</p>
          <p class='text-small'>Visit our Concert Hall page to learn more about the available concert halls.</p>
        </div>
      </div>

    </div>

  </div>


</section>
