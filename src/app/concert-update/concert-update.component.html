<section *ngIf="concert" class='contact-section'>
  <div class='contact-content'>
    <div class='contact-title-container'>
      <h2>UPDATE CONCERT</h2>
    </div>
    <div class='contact-body'>
      <div class='contact-body-left'>

        <form #concertForm=ngForm (ngSubmit)="onSubmit(concertForm.value)" novalidate>


          <label >
            Artist
            <br/>
            <div>{{concert.artist.bandName}}</div>
          </label>

          <label >
            Concert hall
            <br/>
            <div>{{concert.concertHall.hallName}}</div>
          </label>


          <label >
            Description*
            <br/>
            <input #concertRef="ngModel" minlength="5" required type='text' name="description" ngModel />
            <div *ngIf="concertRef.errors && (concertRef.dirty || concertRef.touched)"  class="alert alert-danger">
              <div [hidden]="!concertRef.errors?.['required']">
                Please enter description
              </div>
              <div [hidden]=" !concertRef.errors?.['minlength']">
                Please enter at least 5 characters
              </div>
            </div>
          </label>

          <label >
            Ticket Price
            <br/>
            <input #concertRef="ngModel" required type='text' name="price" ngModel/>
            <div [hidden]="concertRef.valid || concertRef.pristine"  class="alert alert-danger">
              Please enter ticket price
            </div>
          </label>
          <label>
            Date *
            <br/>
            <input  #concertRef="ngModel" required type='text' name='time' ngModel/>
            <div [hidden]="concertRef.valid || concertRef.pristine"  class="alert alert-danger">
              Please enter concert date
            </div>
          </label>
          <button [disabled]="!concertForm.form.valid"  type='submit' class='btn'>
            Submit
          </button>

        </form>
      </div>
      <div class='contact-body-right'>
        <div class='contact-article'>
          <p class='text-bold'>Artist</p>
          <p class='text-small'>Visit our Artist page to learn more about our artist.</p>
        </div>
        <div class='contact-article'>
          <p class='text-bold'>Concert Halls</p>
          <p class='text-small'>Visit our Concert Hall page to learn more about the available concert halls.</p>
        </div>
      </div>

    </div>

  </div>


</section>
