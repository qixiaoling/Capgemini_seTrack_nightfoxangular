<div *ngIf="artist" class='concert-new-container'>

  <div class='crud-container-title'>
    <p>UPDATE ARTIST</p>
  </div>

  <div class='crud-body'>
    <form class="crud-body-form" #artistForm=ngForm (ngSubmit)="onSubmit(artistForm.value)" novalidate>
      <div class="form-body">
        <div class="form-left">
          <label>
            Band name*
            <br/>
            <input #artistNameRef="ngModel" required type='text' name="bandName" [ngModel]="artist.bandName" class="form-right-input"/>
            <div [hidden]="artistNameRef.valid || artistNameRef.pristine" class="alert alert-danger">
              Please enter the band name.
            </div>
          </label>
        </div>
        <div class="form-left">
          <label>
            Description*
            <br/>
            <input #artistDesRef="ngModel" maxlength="500" required type='text' name="description"
                   [ngModel]="artist.description" class="form-right-input"/>
            <div *ngIf="artistDesRef.errors && (artistDesRef.dirty || artistDesRef.touched)" class="alert alert-danger" >
              <div [hidden]="!artistDesRef.errors?.['required']">
                Please enter description
              </div>
              <div [hidden]=" !artistDesRef.errors?.['maxlength']">
                Please enter maximum 200 characters
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="btn-wrapper">
        <button [disabled]="!(artistForm.valid && artistForm.dirty)" type='submit' class='btn-submit'>
          Submit
        </button>
        <button type='submit' class='btn-cancel'>
          <a routerLink="/artists">
            Cancel
          </a>
        </button>
      </div>

    </form>

  </div>


</div>
