<div class='searchbar-container'>

  <form #searchForm=ngForm (ngSubmit)="onSubmit(searchForm.value)" novalidate class="search-bar-form">
    <label for="search-bar" class="search-bar-label">
      <input class="search-bar-input" type='text' ngModel name="bandName" id="search-bar"/>
    </label>
    <button class='search-btn' type="button" >
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>
</div>
