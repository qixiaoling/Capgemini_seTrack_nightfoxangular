<div class='searchbar-container'>

  <form #searchForm=ngForm (ngSubmit)="onSubmit(searchForm.value)" novalidate>
    <label >
      <input  type='text' ngModel name="bandName" />
    </label>
    <button class='search-btn' type="submit" >
        <i class="search-icon">🔍︎</i>
    </button>

  </form>
</div>
