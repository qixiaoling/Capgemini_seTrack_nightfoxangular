<div *ngIf="concerts" class='concert-container'>

  <div class='container-title-fade-up'>
    <p class='fade-up-text'>CONCERTS</p>
  </div>
  <div class="container-title-focus-wrapper">
    <div class="container-title-focus">
      <p class="focus-title-text">01 concerts</p>
      <div class="underline"></div>
    </div>
  </div>


  <div class="concerts-info-container">
    <div *ngFor="let concert of concerts" class="concert-card">

      <p class="card-content">{{concert.artist.bandName}}</p>
      <p class="card-content">{{concert.time}}</p>
      <p class="card-content">{{concert.concertHall.city}}</p>
      <div class="btn-wrapper">
        <button class="btn-tiny">
          <a routerLink="/concert-update/{{concert.id}}">
            <i class="fa-solid fa-pen"></i>
          </a>
        </button>
        <button class="btn-tiny" (click) = deleteConcert(concert)>
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>
      <button class="btn-smaller">
        <a routerLink="/concert-detail/{{concert.id}}">
          details
        </a>
      </button>
    </div>
  </div>

  <a class="btn-add" routerLink="/concert-new">
    ADD CONCERT
  </a>

</div>
