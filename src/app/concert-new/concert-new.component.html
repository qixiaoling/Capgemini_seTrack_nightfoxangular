<div class='concert-new-container'>

  <div class='crud-container-title'>
    <p>CREATE CONCERT</p>
  </div>
  <div class='crud-body'>
    <form class="crud-body-form" #concertForm=ngForm (ngSubmit)="onSubmit(concertForm.value)" novalidate>

     <div class="form-body">
       <div class="form-left">
         <label for="artist">Artist
           <select id="artist" name="artist" ngModel required class="form-left-select"  >
             <option *ngFor="let artist of artists" [ngValue]="artist">
               {{artist.bandName}}
             </option>
           </select>
<!--           <div [hidden] = "concertRef.valid" class="alert">-->
<!--             Please select an artist.-->
<!--           </div>-->
         </label>

         <label for="concertHall">Concert Hall
           <select id="concertHall" name="concertHall" ngModel required class="form-left-select" >
             <option *ngFor="let concertHall of concertHalls" [ngValue]="concertHall">
               {{concertHall.hallName}}
             </option>
           </select>
<!--           <div class="alert">-->
<!--             Please select an concert hall.-->
<!--           </div>-->
         </label>

       </div>

       <div  class="form-right">

         <label>
           Description*
           <br/>
           <input #concertDesRef="ngModel" minlength="5" required type='text' name="description" ngModel class="form-right-input"/>
           <div *ngIf="concertDesRef.errors && (concertDesRef.dirty || concertDesRef.touched)" class="alert alert-danger">
             <div [hidden]="!concertDesRef.errors?.['required']">
               Please enter description
             </div>
             <div [hidden]=" !concertDesRef.errors?.['minlength']">
               Please enter at least 5 characters
             </div>
           </div>
         </label>

         <label>
           Ticket Price
           <br/>
           <input #concertTicketRef="ngModel" required type='text' name="price" ngModel class="form-right-input"/>
           <div [hidden]="concertTicketRef.valid || concertTicketRef.pristine" class="alert alert-danger">
             Please enter ticket price
           </div>
         </label>

         <label>
           Date *
           <br/>
           <input #concertDateRef="ngModel" required type='text' name='time' ngModel class="form-right-input"/>
           <div [hidden]="concertDateRef.valid || concertDateRef.pristine" class="alert alert-danger">
             Please enter concert date
           </div>
         </label>
       </div>
     </div>

      <button [disabled]="!concertForm.form.valid" type='submit' class='btn-submit'>
        Submit
      </button>

    </form>
  </div>

</div>
