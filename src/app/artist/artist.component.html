
<div *ngIf="artists" class='concert-container'>
  <div class='container-title-fade-up'>
    <p class='fade-up-text'>ARTIST</p>
    <div class="container-title-focus-wrapper">
      <div class="container-title-focus">
        <p class="focus-title-text">02 artists</p>
        <div class="underline"></div>
      </div>
    </div>

  </div>

  <div class="concerts-info-container">
    <div *ngFor="let artist of artists" class="concert-card">

      <p class="card-content">{{artist.bandName}}</p>
      <div class="btn-wrapper">
        <button class="btn-tiny">
          <a routerLink="/artist-update/{{artist.id}}">
            update
          </a>
        </button>
        <button class="btn-tiny">
          <a routerLink="/artist-delete/{{artist.id}}">
            delete
          </a>
        </button>
      </div>
      <button class="btn-smaller">
        <a routerLink="/artist-detail/{{artist.id}}">
          details
        </a>
      </button>
    </div>
  </div>

    <a class="btn-add" routerLink="/artist-new">
      ADD ARTIST
    </a>

</div>
