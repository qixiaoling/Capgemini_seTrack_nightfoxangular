<section *ngIf="concerthall" class='contact-section'>
  <div class='contact-content'>
    <div class='contact-title-container'>
      <h2>UPDATE ARTIST</h2>
    </div>
    <div class='contact-body'>
      <div class='contact-body-left'>
        <form #concerthallForm=ngForm (ngSubmit)="onSubmit(concerthallForm.value)" novalidate>


          <label >
            Hall Name*
            <br/>
            <input #concerthallNameRef="ngModel" required type='text' name="hallName" [ngModel]="concerthall.hallName"/>
            <div [hidden]="concerthallNameRef.valid || concerthallNameRef.pristine"  class="alert alert-danger">
              Please enter the concert hall name
            </div>
          </label>

          <label >
            Street*
            <br/>
            <input #concerthallStreetRef="ngModel" required type='text' name="street" [ngModel]="concerthall.street"/>
            <div [hidden]="concerthallStreetRef.valid || concerthallStreetRef.pristine"  class="alert alert-danger">
              Please enter the street name
            </div>
          </label>

          <label>
            Number*
            <br/>
            <input  #concerthallNumRef="ngModel" required type='text' name='number' [ngModel]="concerthall.number"/>
            <div [hidden]="concerthallNumRef.valid || concerthallNumRef.pristine"  class="alert alert-danger">
              Please enter the house number
            </div>
          </label>
          <label>
            City*
            <br/>
            <input  #concerthallCityRef="ngModel" required type='text' name='city' [ngModel]="concerthall.city"/>
            <div [hidden]="concerthallCityRef.valid || concerthallCityRef.pristine"  class="alert alert-danger">
              Please enter the city
            </div>
          </label>
          <label>
            Phone Number*
            <br/>
            <input  #concerthallPhoneRef="ngModel" required type='text' name='phone' [ngModel]="concerthall.phone"/>
            <div [hidden]="concerthallPhoneRef.valid || concerthallPhoneRef.pristine"  class="alert alert-danger">
              Please enter the phone number
            </div>
          </label>
          <label>
            Capacity*
            <br/>
            <input  #concerthallCapRef="ngModel" required type='text' name='capacity' [ngModel]="concerthall.capacity"/>
            <div [hidden]="concerthallCapRef.valid || concerthallCapRef.pristine"  class="alert alert-danger">
              Please enter the capacity
            </div>
          </label>
          <label>
            Open Air*
            <br/>
            <input  #concerthallOpenRef="ngModel" required type='text' name='openAir' [ngModel]="concerthall.openAir"/>
            <div [hidden]="concerthallOpenRef.valid || concerthallOpenRef.pristine"  class="alert alert-danger">
              Please enter the open air option
            </div>
          </label>
          <div class="btn-wrapper">
            <button [disabled]="!(concerthallForm.valid && concerthallForm.dirty)"  type='submit' class='btn'>
              Submit
            </button>
            <button type='submit' class='btn'(click)="goBack()">
              Cancel
            </button>
          </div>

        </form>

      </div>
      <div class='contact-body-right'>
        <div class='contact-article'>
          <p class='text-bold'>Artist</p>
          <p class='text-small'>Visit our Artist page to learn more about our artist.</p>
        </div>
        <div class='contact-article'>
          <p class='text-bold'>Concert Halls</p>
          <p class='text-small'>Visit our Concert Hall page to learn more about the available concert halls.</p>
        </div>
      </div>

    </div>

  </div>


</section>
